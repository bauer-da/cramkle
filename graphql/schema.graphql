type Query {
  """ Retrieve all decks for the logged user """
  decks: [Deck]

  deck(slug: String!): Deck
  card(id: String!): Card
  cardModel(id: String!): CardModel
  field(id: String!): Field
  fieldValue(id: String!): FieldValue
  template(id: String!): Template
  note(id: String!): Note

  """ Get currently logged user """
  user: User
}

type Mutation {
  """ Create a deck entity """
  createDeck(
    """ Deck title """
    title: String!,
    """ Deck description """
    description: String
  ): Deck

  """ Delete a deck """
  deleteDeck(
    """ Deck id """
    id: String!
  ): Deck

  """ Update a deck """
  updateDeck(
    """ Deck id """
    id: String!,
    """ New title """
    title: String,
    """ New description """
    description: String
  ): Deck

  """ Publish a deck to the marketplace """
  publishDeck(
    """ Deck id """
    id: String!
  ): Deck

  """ Remove a deck from the marketplace """
  unpublishDeck(
    """ Deck id"""
    id: String!
  ): Deck

  """ Create a new user """
  createUser(
    """ User's username """
    username: String!,
    """ User's email """
    email: String!,
    """ User's password """
    password: String!,
  ): User

  """ Update user profile information """
  updateProfile(
    """ New username """
    username: String,
    """ New password """
    password: String,
    """ Password confirmation """
    confirmPassword: String!,
  ): User

  """ Create a new model """
  createModel(
    """ Card model name """
    name: String!
  ): CardModel

  """ Update model name """
  updateModel(
    """ Model name """
    name: String!
  ): CardModel

  """ Create a new template for a model """
  createTemplate(
    """ Template name """
    name: String!,
    """ Front side of template """
    frontSide: [BlockInput],
    """ Back side of template """
    backSide: [BlockInput],
    """ Model associated id """
    modelId: String!
  ): Template

  """ Create a new template for a model """
  updateTemplate(
    """ Template id """
    id: String!
    """ Template name """
    name: String,
    """ Front side of template """
    frontSide: [BlockInput],
    """ Back side of template """
    backSide: [BlockInput],
  ): Template

  """ Add a new field to a card model """
  addField(
    """ Field name """
    name: String!,
    """ Model associated """
    modelId: String!
  ): Field
}
