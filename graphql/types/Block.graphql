input CharacterBlockInput {
  style: [String]
  entity: String
}

input BlockInput {
  key: String!
  type: String!
  text: String!
  characterList: [CharacterBlockInput]
  depth: Int!
  dataJSON: String!
}

type CharacterBlock {
  style: [String]
  entity: String
}

type Block {
  key: String
  type: String
  text: String
  characterList: [CharacterBlock]
  depth: Int
  dataJSON: String
}
