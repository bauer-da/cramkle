"""
Collection of notes
"""
type Deck {
  id: String
  """ Title of the deck """
  title: String!
  """ Description of the deck """
  description: String
  """ Notes contained in this deck """
  notes: [Note]
  """ Owner of the deck """
  owner: User
  """ Whether this deck is published to the marketplace """
  published: Boolean
}
