# import CardModel from "CardModel.graphql"

input FieldInput {
  name: String!
}

"""
Field of a card model, contains the informations to
build up the form for a note creation
"""
type Field {
  """
   Field id
  """
  id: ID!
  """
   Name of the field
  """
  name: String!
  """
   Associated card model
  """
  model: CardModel
}
