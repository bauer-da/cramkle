# import CardModel from "CardModel.graphql"
# import Block from "Block.graphql"

input TemplateInput {
  name: String!
}

"""
Template of the card. This is what structures the content
of each card with values provided by the note
"""
type Template {
  """ Template id """
  id: ID!
  """ Name of the template """
  name: String
  """ Front side template """
  frontSide: [Block]
  """ Back side template """
  backSide: [Block]
  """ Associated card model """
  model: CardModel
}
