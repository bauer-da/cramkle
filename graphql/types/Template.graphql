"""
Template of the card. This is what structures the content
of each card with values provided by the note
"""
type Template {
  id: String
  """ Name of the template """
  name: String
  """ Front side template """
  frontSide: String
  """ Back side template """
  backSide: String
  """ Associated card model """
  model: CardModel
}
