query UserQuery {
  me {
    id
    username
    email
    anonymous
    preferences {
      zoneInfo
      locale
      darkMode
    }
    subscription {
      active
      plan
      period
      planPriceId
      endsAt
      paymentMethodId
      cardLast4Digits
      cardBrand
      cardExpirationMonth
      cardExpirationYear
    }
  }
}
